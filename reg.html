<!DOCTYPE html>
<html>
<head>
	<title>Dealer Vai</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/reg_style.css">
</head>
<body>
<div class="container d-flex justify-content-end">
	<button onclick="english()" class="btn btn2">Eng</button>
	<button onclick="bangla()" class="btn btn2">বাংলা</button>
</div>
<div class="container sign d-flex justify-content-center">
	<div class="row">
		<div class="col-md-12">
			<h4 id="e1">Welcome DealerVai</h4>
			<h6 id="e2">Tell us about you and your business</h6>
			<br>
			<form>

				<div class="row">
					<div class="col">
						<label>what's your name?</label>
						<input type="text" class="form-control" placeholder="Full name">
					</div>
					<div class="col">
						<label>Phone</label>
						<input type="text" class="form-control" placeholder="+8801*********">
					</div>
				</div>
				<div class="row">
					<div class="col">

						<label>what's your bussiness name?</label>
						<input type="text" class="form-control" placeholder="LastCoders">

						<label>What does your business do?</label>
						<input type="text" class="form-control" placeholder="Select what best describes your business">


						<label>Division</label>
						<input type="text" class="form-control" placeholder="Enter Division Name">


						<label>District</label>
						<input type="text" class="form-control" placeholder="Enter District Name">


						<label>Area</label>
						<input type="text" class="form-control" placeholder="Type Here">


						<label>NID number</label>
						<input type="text" class="form-control" placeholder="Type your NID number">


						<label>Trade Licence</label>
						<input type="text" class="form-control" placeholder="Type your Trade Licence">


						<label>TIN number</label>
						<input type="text" class="form-control" placeholder="Type your TIN number">



						<button type="submit" id="e4" class="btn">Submit</button><br>
					</div>

				</div>
				
				
			</form>
		</div>
	</div>

</div>
<br><br>

<!-- JavaScript Bundle with Popper -->
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
